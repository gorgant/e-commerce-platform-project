<button routerLink="/admin/products/new" class="btn btn-primary new-product-button">New Product</button>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table *ngIf="dataSource; else loading" mat-table [dataSource]="dataSource" matSort>
  
    <!-- Position Column -->
    <ng-container matColumnDef="itemNo">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product; let i=index"> {{ i+1 }} </td>
    </ng-container>
  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price | currency}} </td>
    </ng-container>
  
    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let product">
        <a [routerLink]="['/admin/products', product.productId]">Edit</a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
