<div class="row">
  <div class="col-sm-6">
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Full name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
              class="alert alert-danger">
          <div *ngIf="name.errors['required']">
            Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="address1">Address</label>
        <input formControlName="address1" type="text" class="form-control" id="address1" placeholder="Street and number, P.O. box, c/o.">
        <div *ngIf="address1.invalid && (address1.dirty || address1.touched)"
              class="alert alert-danger">
          <div *ngIf="address1.errors['required']">
            Address is required.
          </div>
        </div>
        <label for="address2"></label>
        <input formControlName="address2" type="text" class="form-control" id="address2" placeholder="Apartment, suite, unit, building, floor, etc.">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input formControlName="city" type="text" class="form-control" id="city">
        <div *ngIf="city.invalid && (city.dirty || city.touched)"
              class="alert alert-danger">
          <div *ngIf="city.errors['required']">
            City is required.
          </div>
        </div>
      </div>
      <button [disabled]="!checkoutForm.valid" type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <div class="col-sm-6">
      <shopping-cart-summary></shopping-cart-summary>
  </div>
</div>
