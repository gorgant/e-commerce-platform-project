<div class="sticky-top">
  <div class="list-group">
      <a 
        routerLink="/"
        class="list-group-item list-group-item-action"
        [class.active]="paramsCatId === 'allCategories'">
          All Categories</a>
      <a 
        *ngFor="let category of productCategories$ | async" 
        routerLink="/"
        [queryParams]="{ category: category.categoryName, categoryId: category.categoryId }"
        class="list-group-item list-group-item-action"
        [class.active]="category.categoryId === paramsCatId"
        >
          {{ category.categoryName }}
      </a>
  </div>
</div>
