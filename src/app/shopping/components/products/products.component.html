<div class="container">
  <div class="row">
    <div class="col-md-3">
      <product-filter></product-filter>
    </div>
    <div class="col-md-9">
      <div class="row">
        <ng-container *ngFor="let product of productService.filteredProductList$ | async">
          <div class="col-md-6">
            <product-card [product]="product"></product-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
