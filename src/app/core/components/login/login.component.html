<div *ngIf="auth.appUser$ | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
  <button class="btn btn-primary" (click)="signIn()">Login with Google </button>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.appUser$ | async as user">
  <h3>Howdy, {{ user.displayName }}</h3>
  <img  [src]="user.photoURL">
  <p>UID: {{ user.uid }}</p>
</div>
</ng-template>
