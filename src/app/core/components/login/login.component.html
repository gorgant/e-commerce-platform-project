<div *ngIf="isLoggedIn$ | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
  <button class="btn btn-primary" (click)="signIn()">Login with Google </button>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="localUser">
  <h3>Howdy, {{ localUser.displayName }}</h3>
  <img  [src]="localUser.photoURL">
  <p>UID: {{ localUser.uid }}</p>
</div>
</ng-template>
